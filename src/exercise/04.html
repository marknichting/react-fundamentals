<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    function Message (props){
      return <div {...props}/>
    }
    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    // const element = (
    //   <div className="container">
    //     <div className="message">Hello World</div>
    //     <div className="message">Goodbye World</div>
    //   </div>
    // )
    // const element = (
    //   <div className="container">
    //    {Message({children: 'Hello World'})}
    //    {Message({children: 'Goodbye World'})}
    //   </div>
    // )
    
    //ext1
    const element1 = React.createElement(Message, {children: 'Hello World'})


    //ext 2
    const element3 = (
      <div className="container">
       <Message children= 'Hello World'/>
       <Message> Goodbye World </Message>
      </div>
    )


    //ext3
    const Message2 = ({subject, greeting})=>{
      // console.log(subject)
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    const myPropTypes = {
      custom(props, propName, componentName){
        console.log(props, propName)
        if(typeof props[propName] !== 'string'){
          return new Error(`need to pass a string value to ${propName} attribute`);
        }
      }
    }

    console.log(PropTypes)
    Message2.propTypes = {
      greeting: myPropTypes.custom,
      subject: PropTypes.elementType.isRequired,
    }

    const element4 = (
      <>
        <Message2 greeting="Hello" subject="World" />
        <Message2 greeting="Goodbye"  />
      </>
    )
    

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element4)
  </script>
</body>
